<header
  class="sticky top-0 z-50 bg-secondary bg-opacity-95 shadow-lg backdrop-blur-sm"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <a
        (click)="goHome()"
        class="text-2xl font-bold text-primary tracking-wider cursor-pointer"
      >
        Robbie Hem
      </a>
      <!-- Desktop Nav -->
      <nav class="hidden md:flex space-x-8">
        <a
          (click)="goHome()"
          class="text-gray-300 hover:text-primary transition duration-300 cursor-pointer"
          >Home</a
        >
        <a
          (click)="scrollToSection('portfolio')"
          class="text-gray-300 hover:text-primary transition duration-300 cursor-pointer"
          >Portfolio</a
        >
        <a
          (click)="scrollToSection('blog')"
          class="text-gray-300 hover:text-primary transition duration-300 cursor-pointer"
          >Blog</a
        >
        <a
          (click)="scrollToSection('contact')"
          class="px-3 py-1 bg-primary text-white rounded-lg font-semibold hover:bg-indigo-700 transition duration-300 cursor-pointer"
          >Contact</a
        >
      </nav>
      <!-- Mobile Menu Button -->
      <button
        (click)="toggleMobileMenu()"
        class="md:hidden p-2 rounded-lg text-gray-300 hover:bg-tertiary focus:outline-none transition duration-300"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
    </div>
  </div>
  <!-- Mobile Menu Dropdown -->
  <div
    [class.hidden]="!isMobileMenuOpen"
    class="md:hidden bg-secondary transition-all duration-300 ease-in-out"
  >
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a
        (click)="goHome()"
        class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-tertiary cursor-pointer"
        >Home</a
      >
      <a
        (click)="scrollToSection('portfolio')"
        class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-tertiary cursor-pointer"
        >Portfolio</a
      >
      <a
        (click)="scrollToSection('blog')"
        class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-tertiary cursor-pointer"
        >Blog</a
      >
      <a
        (click)="scrollToSection('contact')"
        class="block px-3 py-2 rounded-md text-base font-medium text-white bg-primary hover:bg-indigo-700 mt-1 cursor-pointer"
        >Contact</a
      >
    </div>
  </div>
</header>

<main
  *ngIf="!isBlogDetailPage"
  class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12"
>
  <app-hero></app-hero>
  <app-blog></app-blog>
</main>

<router-outlet />

<footer class="bg-secondary py-8 border-t border-tertiary">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-400">
    <p>
      &copy; 2025 Robbie Hem. All rights reserved. | Built with Angular &
      Tailwind CSS.
    </p>
  </div>
</footer>
