<section
  id="portfolio"
  class="py-20 border-t border-tertiary"
>
  <h2 class="section-title text-4xl font-bold text-white">Featured Projects</h2>
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 mt-10">
    <div
      *ngFor="let project of projects"
      class="bg-secondary p-6 rounded-2xl shadow-xl hover:shadow-primary/30 transition duration-300 border border-tertiary overflow-hidden group"
    >
      <!-- Project Image -->
      <div class="mb-4 h-48 bg-tertiary rounded-lg overflow-hidden">
        <img
          [src]="project.image"
          [alt]="project.title"
          class="w-full h-full object-cover group-hover:scale-105 transition duration-300"
          (error)="$event.target.src = 'assets/projects/placeholder.jpg'"
        />
      </div>

      <!-- Project Title -->
      <h3 class="text-2xl font-semibold text-primary mb-3">
        {{ project.title }}
      </h3>

      <!-- Tech Stack -->
      <p class="text-gray-400 mb-4 text-sm">
        Tech Stack: {{ project.technologies.join(', ') }}
      </p>

      <!-- Description -->
      <p class="text-gray-300 mb-6">{{ project.description }}</p>

      <!-- Links -->
      <div class="flex gap-4">
        <a
          [href]="project.githubUrl"
          target="_blank"
          rel="noopener noreferrer"
          class="text-sm font-medium text-primary hover:text-indigo-400 flex items-center transition duration-300"
        >
          View Code
          <svg
            class="w-4 h-4 ml-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
            ></path>
          </svg>
        </a>
        <a
          *ngIf="project.liveUrl"
          [href]="project.liveUrl"
          target="_blank"
          rel="noopener noreferrer"
          class="text-sm font-medium text-primary hover:text-indigo-400 flex items-center transition duration-300"
        >
          Live Demo
          <svg
            class="w-4 h-4 ml-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
            ></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
</section>
