<section class="py-20 min-h-screen">
  <div class="max-w-3xl mx-auto">
    <div *ngIf="post; else notFound">
      <a
        routerLink="/"
        class="text-primary hover:text-indigo-400 mb-8 inline-flex items-center transition duration-300 cursor-pointer"
      >
        <svg
          class="w-4 h-4 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          ></path>
        </svg>
        Back to Home
      </a>

      <article>
        <header class="mb-12 border-b border-tertiary pb-8">
          <span class="text-sm text-primary mb-4 block"
            >{{ post.category }} • {{ post.date }}</span
          >
          <h1 class="text-5xl sm:text-6xl font-extrabold text-white mb-6">
            {{ post.title }}
          </h1>
          <p class="text-xl text-gray-400">{{ post.description }}</p>
        </header>

        <div class="prose prose-invert max-w-none text-gray-300 mb-12">
          <div [innerHTML]="post.content"></div>
        </div>

        <footer class="border-t border-tertiary pt-8">
          <a
            routerLink="/"
            class="inline-block px-6 py-2 text-md font-semibold text-primary border border-primary rounded-xl hover:bg-primary hover:text-white transition duration-300 cursor-pointer"
          >
            ← Back to Blog
          </a>
        </footer>
      </article>
    </div>

    <ng-template #notFound>
      <div class="text-center py-20">
        <h2 class="text-3xl font-bold text-white mb-4">Post Not Found</h2>
        <p class="text-gray-400 mb-8">
          Sorry, we couldn't find the blog post you're looking for.
        </p>
        <a
          routerLink="/"
          class="inline-block px-6 py-2 text-md font-semibold text-primary border border-primary rounded-xl hover:bg-primary hover:text-white transition duration-300"
        >
          Back to Home
        </a>
      </div>
    </ng-template>
  </div>
</section>
