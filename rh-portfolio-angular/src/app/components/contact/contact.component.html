<!-- Contact Section -->
<section id="contact" class="py-20 border-t border-gray-700 bg-gray-900 text-center">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="section-title mx-auto text-4xl font-bold text-white mb-10">Get In Touch</h2>
    <p class="text-xl text-gray-300 mb-6 max-w-2xl mx-auto">
      I am currently open to new opportunities and challenging projects. Feel free to reach out to discuss collaboration or just say hello!
    </p>
    <a [href]="'mailto:' + email" class="inline-block px-10 py-4 text-xl font-semibold text-white bg-indigo-600 rounded-xl shadow-lg hover:bg-indigo-700 transition duration-300 btn-primary">
      Email Me Directly
    </a>
    <div class="flex justify-center space-x-6 mt-8 text-gray-400">
      <a *ngFor="let link of socialLinks" [href]="link.url" target="_blank" class="hover:text-indigo-400 transition duration-300 flex items-center gap-2">
        <i [class]="link.icon"></i> {{ link.name }}
      </a>
    </div>
  </div>
</section>
