<section
  id="contact"
  class="py-20 border-t border-tertiary"
>
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
    <h2 class="section-title text-4xl font-bold text-white mb-4">
      Get In Touch
    </h2>
    <p class="text-xl text-gray-400 mb-12">
      I'm always interested in hearing about new projects and opportunities.
      Feel free to reach out!
    </p>

    <!-- Email CTA -->
    <div class="mb-12">
      <a
        [href]="'mailto:' + email"
        class="inline-block px-8 py-4 text-lg font-semibold text-white bg-primary rounded-xl shadow-lg transition duration-300 hover:shadow-lg hover:shadow-primary/40 hover:scale-105"
      >
        Send me an Email
      </a>
      <p class="text-gray-400 mt-4">{{ email }}</p>
    </div>

    <!-- Social Links -->
    <div
      class="flex flex-col sm:flex-row gap-6 justify-center items-center mb-12"
    >
      <a
        [href]="linkedinUrl"
        target="_blank"
        rel="noopener noreferrer"
        class="flex items-center gap-3 px-6 py-3 text-white border-2 border-primary rounded-xl hover:bg-primary transition duration-300"
      >
        <svg
          class="w-6 h-6"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
          />
        </svg>
        Connect on LinkedIn
      </a>

      <a
        [href]="githubUrl"
        target="_blank"
        rel="noopener noreferrer"
        class="flex items-center gap-3 px-6 py-3 text-white border-2 border-primary rounded-xl hover:bg-primary transition duration-300"
      >
        <svg
          class="w-6 h-6"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v 3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
          />
        </svg>
        View GitHub
      </a>
    </div>

    <!-- Copy Email Button -->
    <button
      (click)="copyEmail()"
      class="text-sm text-primary hover:text-indigo-400 transition duration-300"
    >
      Click to copy email address
    </button>
  </div>
</section>
