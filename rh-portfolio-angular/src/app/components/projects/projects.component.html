<!-- Projects Section -->
<section id="portfolio" class="py-20 border-t border-gray-700 bg-gray-900">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="section-title text-4xl font-bold text-white">Featured Projects</h2>
    
    <div *ngIf="loading" class="text-center py-12">
      <p class="text-gray-400">Loading projects...</p>
    </div>

    <div *ngIf="!loading" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 mt-10">
      <!-- Project Card -->
      <div *ngFor="let project of projects" class="card">
        <img *ngIf="project.image" [src]="project.image" [alt]="project.title" class="w-full h-48 object-cover rounded-lg mb-4">
        <h3 class="text-2xl font-semibold text-indigo-400 mb-2">{{ project.title }}</h3>
        <p class="text-sm text-gray-400 mb-2">{{ project.subtitle }}</p>
        <p class="text-gray-300 mb-4">{{ project.description }}</p>
        
        <!-- Tech Tags -->
        <div class="flex flex-wrap gap-2 mb-4">
          <span *ngFor="let tech of project.tech" class="px-2 py-1 text-xs bg-gray-700 text-indigo-300 rounded">
            {{ tech }}
          </span>
        </div>

        <!-- Links -->
        <div class="flex gap-4">
          <a *ngIf="project.github" [href]="project.github" target="_blank" class="text-sm font-medium text-indigo-400 hover:text-indigo-300 flex items-center">
            <i class="fab fa-github mr-1"></i> Github
          </a>
          <a *ngIf="project.demo" [href]="project.demo" target="_blank" class="text-sm font-medium text-indigo-400 hover:text-indigo-300 flex items-center">
            <i class="fas fa-external-link-alt mr-1"></i> Demo
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
