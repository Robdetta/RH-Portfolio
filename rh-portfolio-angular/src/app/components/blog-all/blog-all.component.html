<section class="py-20 min-h-screen">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <a
      routerLink="/"
      class="text-primary hover:text-indigo-400 mb-12 inline-flex items-center transition duration-300 cursor-pointer"
    >
      <svg
        class="w-4 h-4 mr-2"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        ></path>
      </svg>
      Back to Home
    </a>

    <h1 class="section-title text-5xl font-bold text-white mb-12">
      All Blog Posts
    </h1>

    <div class="grid gap-10 md:grid-cols-2 lg:grid-cols-3">
      <div
        *ngFor="let post of blogPosts"
        class="bg-secondary p-6 rounded-2xl shadow-xl hover:shadow-primary/30 transition duration-300 border border-tertiary flex flex-col"
      >
        <span class="text-sm text-primary mb-2"
          >{{ post.category }} â€¢ {{ post.date }}</span
        >
        <h3 class="text-2xl font-semibold text-white mb-3">{{ post.title }}</h3>
        <p class="text-gray-300 mb-6 flex-grow">{{ post.description }}</p>
        <a
          [routerLink]="['/blog', post.slug]"
          class="text-md font-semibold text-primary hover:text-indigo-400 cursor-pointer"
        >
          Read Article &rarr;
        </a>
      </div>
    </div>

    <div class="text-center mt-16">
      <a
        routerLink="/"
        class="inline-block px-6 py-2 text-md font-semibold text-primary border border-primary rounded-xl hover:bg-primary hover:text-white transition duration-300 cursor-pointer"
      >
        Back to Home
      </a>
    </div>
  </div>
</section>
