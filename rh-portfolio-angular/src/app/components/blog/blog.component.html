<!-- Blog Section -->
<section id="blog" class="py-20 border-t border-gray-700 bg-gray-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="section-title text-4xl font-bold text-white">Latest Insights & Blog</h2>
    <p class="text-gray-300 mb-10 text-xl">My writings on engineering principles, new technology, and solving hard problems.</p>

    <div *ngIf="loading" class="text-center py-12">
      <p class="text-gray-400">Loading blog posts...</p>
    </div>

    <div *ngIf="!loading" class="grid gap-10 md:grid-cols-2 lg:grid-cols-3">
      <!-- Blog Post Card -->
      <div *ngFor="let post of blogPosts" class="card flex flex-col">
        <span class="text-sm text-indigo-400 mb-2">{{ post.category }} â€¢ {{ post.date | date: 'MMM d, y' }}</span>
        <h3 class="text-2xl font-semibold text-white mb-3">{{ post.title }}</h3>
        <p class="text-gray-300 mb-6 flex-grow">{{ post.excerpt }}</p>
        
        <!-- Tags -->
        <div class="flex flex-wrap gap-2 mb-4">
          <span *ngFor="let tag of post.tags" class="text-xs px-2 py-1 bg-gray-700 text-indigo-300 rounded">
            #{{ tag }}
          </span>
        </div>

        <a [routerLink]="['/blog', post.slug]" class="text-md font-semibold text-indigo-400 hover:text-indigo-300">
          Read Article &rarr;
        </a>
      </div>
    </div>

    <div class="text-center mt-12">
      <button class="inline-block px-6 py-2 text-md font-semibold text-indigo-400 border border-indigo-400 rounded-xl hover:bg-indigo-600 hover:text-white transition duration-300">
        View All Posts
      </button>
    </div>
  </div>
</section>
