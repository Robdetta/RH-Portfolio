<!-- Blog Detail Page -->
<div class="bg-gray-900 min-h-screen py-20">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    
    <!-- Back Button -->
    <button (click)="goBack()" class="mb-8 px-4 py-2 text-indigo-400 hover:text-indigo-300 flex items-center gap-2 bg-none border-none cursor-pointer">
      <i class="fas fa-arrow-left"></i> Back to Blog
    </button>

    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-12">
      <p class="text-gray-400">Loading article...</p>
    </div>

    <!-- Not Found State -->
    <div *ngIf="notFound && !loading" class="text-center py-12">
      <h2 class="text-2xl font-bold text-white mb-4">Article Not Found</h2>
      <p class="text-gray-400">Sorry, we couldn't find the blog post you were looking for.</p>
      <button (click)="goBack()" class="mt-4 px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
        Return to Blog
      </button>
    </div>

    <!-- Blog Post Content -->
    <article *ngIf="post && !loading" class="bg-gray-800 p-8 rounded-2xl border border-gray-700">
      <header class="mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">{{ post.title }}</h1>
        <div class="flex items-center gap-4 text-gray-400">
          <span class="flex items-center gap-1">
            <i class="fas fa-calendar"></i>
            {{ post.date | date: 'MMMM d, y' }}
          </span>
          <span class="flex items-center gap-1">
            <i class="fas fa-tag"></i>
            {{ post.category }}
          </span>
        </div>
      </header>

      <!-- Tags -->
      <div class="flex flex-wrap gap-2 mb-8">
        <span *ngFor="let tag of post.tags" class="px-3 py-1 bg-indigo-600 text-white text-sm rounded-full">
          #{{ tag }}
        </span>
      </div>

      <!-- Content -->
      <div class="prose prose-invert max-w-none">
        <p class="text-gray-300 text-lg leading-relaxed whitespace-pre-wrap">{{ post.content }}</p>
      </div>
    </article>
  </div>
</div>
